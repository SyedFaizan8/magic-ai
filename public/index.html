<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.12);
      max-width: 640px;
      width: 100%;
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      letter-spacing: 0.5px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      overflow-y: auto;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    textarea:focus {
      border-color: #4a90e2;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4a90e2, #357abd);
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #357abd, #4a90e2);
      transform: scale(1.02);
    }

    #response {
      display: none;
      margin-top: 10px;
      /* padding: 18px; */
      background: rgba(249, 249, 249, 0.9);
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      overflow-x: auto;
      white-space: pre-wrap;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Markdown styling */
    #response h1, #response h2, #response h3 {
      margin-top: 0;
      color: #222;
    }
    /* Inline code */
    #response code {
      background: #f4f4f4;
      color: #d6336c;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }
    /* Code block */
    #response pre code {
      display: block;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: Consolas, monospace;
    }
    /* Blockquote */
    #response blockquote {
      border-left: 4px solid #ccc;
      margin: 0;
      padding-left: 10px;
      color: #666;
      font-style: italic;
    }
    /* Tables */
    #response table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    #response th, #response td {
      border: 1px solid #ccc;
      padding: 6px 10px;
    }
    #response th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✨ Magic AI ✨</h1>
    <textarea id="prompt" placeholder="Type your request here..."></textarea>
    <button onclick="askAI()">Ask AI</button>
    <div id="response"></div>
  </div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseDiv = document.getElementById("response");

      if (!prompt) return;

      responseDiv.style.display = "block";
      responseDiv.innerHTML = "<em>⏳ Checking safety...</em>";

      try {
        const res = await fetch("http://localhost:3000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          const err = await res.json();
          responseDiv.innerHTML = "❌ " + (err.error || "Unknown error");
          return;
        }

        const data = await res.json();
        responseDiv.innerHTML = marked.parse(data.answer || "");
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML = "❌ Error connecting to server";
      }
    }
  </script>
</body>
</html>
